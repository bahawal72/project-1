<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .input{
        background-color: rgb(49, 110, 49);
        width: 208px;
        height: 60px;
        text-align: right;
        color: black;
    }
    .btn{
        height: 40px;
        width: 50px;
        background-color: bisque;
    }
    .equal{
        height: 84px;
    }
</style>
<body>
    <div class="container ">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <table>
                    <tr>
                        <td colspan="4">
                            <h1 id="result" class="input"></h1>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="ac()" class="btn bg-danger" >AC</button>
                        </td>
                        <td>
                            <button onclick="del()" class="btn" >BS</button>
                        </td>
                        <td>
                            <button onclick="operator('÷')" class="btn" >÷</button>
                        </td>
                        <td>
                            <button onclick="operator('×')" class="btn" >×</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="displayvalue1(this.innerHTML)" class="btn" value="7" >7</button>
                        </td>
                        <td>
                            <button onclick="displayvalue1(this.innerHTML)" class="btn" value="8" >8</button>
                        </td>
                        <td>
                            <button onclick="displayvalue1(this.innerHTML)" class="btn" value="9" >9</button>
                        </td>
                        <td>
                            <button onclick="operator('-')" class="btn" >-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="displayvalue1(this.innerHTML)" class="btn" value="4" >4</button>
                        </td>
                        <td>
                            <button onclick="displayvalue1(this.innerHTML)" class="btn" value="5" >5</button>
                        </td>
                        <td>
                            <button onclick="displayvalue1(this.innerHTML)" class="btn" value="6" >6</button>
                        </td>
                        <td>
                            <button onclick="operator('+')" class="btn" >+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="displayvalue1(this.innerHTML)" class="btn" value="1">1</button>
                        </td>
                        <td>
                            <button onclick="displayvalue1(this.innerHTML)" class="btn" value="2" >2</button>
                        </td>
                        <td>
                            <button onclick="displayvalue1(this.innerHTML)" class="btn" value="3" >3</button>
                        </td>
                        <td rowspan="2">
                            <button onclick="equal()" class="btn equal bg-primary" >=</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="operator('%')" class="btn" >%</button>
                        </td>
                        <td>
                            <button onclick="displayvalue1(this.innerHTML)" class="btn" value="0" >0</button>
                        </td>
                        <td>
                            <button onclick="displayvalue1(this.innerHTML)" class="btn" value="." >.</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        var opr , val1 , val2
        function ac(){
            document.getElementById('result').innerHTML = '';
        }
        function displayvalue1(p){
            var len = document.getElementById('result').innerHTML;
            if(len.length < 9){
                document.getElementById('result').innerHTML += p;
            }
        }
        function del(){
            var lenNum = document.getElementById('result').innerHTML;
            lenNum = lenNum.toString();
            var result = lenNum.substring(0 , lenNum.length - 1) ;
            var res = parseInt(result);
            document.getElementById('result').innerHTML = result ;
        }
        function operator(op){
            val1 = document.getElementById('result').innerHTML;
            opr  = op;
            document.getElementById('result').innerHTML="";
        }
        function equal(){
            val2 = document.getElementById('result').innerHTML;
            if(opr== '+'){
                document.getElementById('result').innerHTML= parseInt(val1) + parseInt (val2);
            }
            else if(opr== '-'){
                document.getElementById('result').innerHTML= parseInt(val1) - parseInt (val2);
            }
            else if(opr== '×'){
                document.getElementById('result').innerHTML= ((val1) *  (val2));
            }
            else if(opr== '÷'){
                document.getElementById('result').innerHTML= parseInt(val1) / parseInt (val2);
            }
            else if(opr=='%')
           {
            document.getElementById('result').innerHTML= (parseInt(val1) * 1/ 100).toPrecision(5);
           }
        }
    </script>
</body>
</html>
